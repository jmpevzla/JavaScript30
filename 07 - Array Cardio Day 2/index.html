<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const year = new Date().getFullYear();
    let res = people.some((value) => {
      return (year - value.year) >= 19;
    });
    let obj = {isAdult: res};
    console.log("Array.prototype.some()  is at least one person 19 or older?");
    console.log(obj);

    // Array.prototype.every() // is everyone 19 or older?
    res = people.every((value) => {
      return (year - value.year) >= 19;
    });
    obj = {allAdults: res};
    console.log("Array.prototype.every() is everyone 19 or older?");
    console.log(obj);
    

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    res = comments.find((value) => {
      return value.id === 823423;
    });
    console.log("Find is like filter, but instead returns just the one you are looking for");
    console.log(res);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    res = comments.findIndex((value) => {
      return value.id === 823423;
    });
    comments.splice(res,1);
    console.log(res);
    console.log(comments);
  </script>
</body>
</html>
