<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }

  </style>

<script>
  const div = document.getElementsByClassName('hero')[0];
  const h1 = document.querySelector('.hero h1');
  const walk = 500;

  window.addEventListener('mousemove', (ev) => {
    const text = h1.textContent;

    const tempx = ev.offsetX + ev.target.offsetLeft;
    const x = Math.round(((tempx / div.offsetWidth) * walk) - (walk / 2));
    const tempy =  ev.offsetY + ev.target.offsetTop;
    const y = Math.round(((tempy / div.offsetHeight) * walk) - (walk / 2));
    
    let shadowStyle = `${x}px ${y}px 0 violet`; 
    shadowStyle += `, ${x * -1}px ${y}px 0 aqua`;
    shadowStyle += `, ${y * -1}px ${x}px 0 blue`;
    shadowStyle += `, ${y}px ${x * -1}px 0 green`;
    h1.style.textShadow = shadowStyle;

  });
</script>
</body>
</html>
